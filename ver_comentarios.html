<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25Chan - Comentários</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-image: linear-gradient(45deg, rgb(223, 223, 223), rgb(255, 255, 255));
            color: #000;
            padding: 20px;
        }
        .comentario {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            color: #fff;
        }
        a {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Comentários</h1>
    <a href="index.html">Voltar para Postagem</a>
    <div id="comentarios"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let comentariosDiv = document.getElementById('comentarios');
            let comentarios = JSON.parse(localStorage.getItem('comentarios')) || [];

            if (comentarios.length > 0) {
                comentarios.forEach(function(comentario) {
                    let comentarioDiv = document.createElement('div');
                    comentarioDiv.className = 'comentario';
                    comentarioDiv.innerText = comentario;
                    comentariosDiv.appendChild(comentarioDiv);
                });
            } else {
                comentariosDiv.innerText = 'Nenhum comentário encontrado.';
            }
        });
    </script>
</body>
</html>
